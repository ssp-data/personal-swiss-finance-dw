# Visit https://docs.rilldata.com/reference/project-files to learn more about Rill project files.

model: model
timeseries: Date
measures:
  - label: Total records
    expression: count(*)
    name: total_records
    description: Total number of records present
    format_preset: humanize
    valid_percent_of_total: true
  - label: Sum(total_amount)
    expression: sum(total_amount)
    name: sum(total_amount)
    description: Sum of Total_amount
    format_preset: humanize
    valid_percent_of_total: true
dimensions:
  - name: cat
    label: Cat
    column: cat
    description: ""
  - name: sub_cat
    label: Sub_cat
    column: sub_cat
    description: ""
available_time_zones:
  - America/Los_Angeles
  - America/Chicago
  - America/New_York
  - Europe/London
  - Europe/Paris
  - Asia/Jerusalem
  - Europe/Moscow
  - Asia/Kolkata
  - Asia/Shanghai
  - Asia/Tokyo
  - Australia/Sydney
